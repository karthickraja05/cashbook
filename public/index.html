<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashBook Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="mb-4 text-center">Login</h4>

            <div id="alert"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required value="">
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required value="">
              </div>
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <div class="text-center mt-3">
              <a href="register.html">Don't have an account? Register here</a>
            </div>

            <div class="text-center mt-3">
              <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
            </div>

            <div class="text-center mt-4 d-none" id="navLinks">
              <a href="books.html" class="btn btn-outline-secondary w-100 mb-2">Manage Books</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const apiBase = "http://localhost:4003/api";
const tokenKey = "cashbook_token";

// If already logged in
if (localStorage.getItem(tokenKey)) {
  document.getElementById("loginForm").classList.add("d-none");
  document.getElementById("logoutBtn").classList.remove("d-none");
  document.getElementById("navLinks").classList.remove("d-none");
}

// Login
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${apiBase}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (data.status === 1 || data.token) {
    localStorage.setItem(tokenKey, data.token);
    location.reload();
  } else {
    document.getElementById("alert").innerHTML =
      `<div class="alert alert-danger">${data.message || 'Login failed'}</div>`;
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem(tokenKey);
  location.reload();
});
</script>

</body>
</html>
