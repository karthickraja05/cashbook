<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CashBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="mb-4 text-center">Create Account</h4>

            <div id="alert"></div>

            <form id="registerForm">
              <div class="mb-3">
                <label>Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button class="btn btn-success w-100" type="submit">Register</button>
            </form>

            <div class="text-center mt-3">
              <a href="index.html">Already have an account? Login here</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const apiBase = "http://localhost:4003/api";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch(`${apiBase}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (data.status === 1 || data.message?.toLowerCase().includes("success")) {
      document.getElementById("alert").innerHTML =
        `<div class="alert alert-success">Registration successful! Redirecting to login...</div>`;
      setTimeout(() => location.href = "index.html", 1500);
    } else {
      document.getElementById("alert").innerHTML =
        `<div class="alert alert-danger">${data.message || "Registration failed"}</div>`;
    }
  } catch (err) {
    document.getElementById("alert").innerHTML =
      `<div class="alert alert-danger">Error connecting to server</div>`;
  }
});
</script>

</body>
</html>
